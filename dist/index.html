<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <div class="calculator-container">
            <div class="outputscreen-container">
                <input id="output" class="outputscreen-style" type="text" readonly="true">
            </div>
            <div class="button-container">
                <div class="row-container">
                    <button id="9" class="button-style">7</button>
                    <button id="8" class="button-style">8</button>
                    <button id="9" class="button-style">9</button>
                    <button id="+" class="button-style">+</button>
                </div>
                <div class="row-container">
                    <button id="4" class="button-style">4</button>
                    <button id="5" class="button-style">5</button>
                    <button id="6" class="button-style">6</button>
                    <button id="-" class="button-style">-</button>
                </div>
                <div class="row-container">
                    <button id="1" class="button-style">1</button>
                    <button id="2" class="button-style">2</button>
                    <button id="3" class="button-style">3</button>
                    <button id="*" class="button-style">*</button>
                </div>
                <div class="row-container">
                    <button id="0" class="button-style">0</button>
                    <button id="." class="button-style">.</button>
                    <button id="/" class="button-style">/</button>
                    <button id="=" class="button-style">=</button>
                </div>
            </div>
        </div>
        <div class="reset-button">

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
