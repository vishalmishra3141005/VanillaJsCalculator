<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <div class="calculator-container">
            <div class="outputscreen-container">
                <input type="text" readonly="true">
            </div>
            <div class="button-container">
                <div class="row-container">
                    <button class="button-style">7</button>
                    <button class="button-style">8</button>
                    <button class="button-style">9</button>
                    <button class="button-style">+</button>
                </div>
                <div class="row-container">
                    <button class="button-style">4</button>
                    <button class="button-style">5</button>
                    <button class="button-style">6</button>
                    <button class="button-style">-</button>
                </div>
                <div class="row-container">
                    <button class="button-style">1</button>
                    <button class="button-style">2</button>
                    <button class="button-style">3</button>
                    <button class="button-style">*</button>
                </div>
                <div class="row-container">
                    <button class="button-style">0</button>
                    <button class="button-style">.</button>
                    <button class="button-style">/</button>
                    <button class="button-style">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
